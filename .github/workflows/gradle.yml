name: Java

on:
  schedule:
    - cron: "0 16 * * *"
  push:
    branches: ["main"]
    paths: ["*.java"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: "18"
          distribution: "temurin"
      - name: Initialize project
        run: git clone https://github.com/Grasscutters/Grasscutter.git app --depth=1
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jar
          build-root-directory: app
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: app/grasscutter*.jar

  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: app
      - name: Initialize project
        run: git clone https://github.com/tamilpp25/Grasscutter_Resources.git app --depth=1
      - name: Build with Zip
        run: cd app/Resources && zip -dg -r resources.zip *
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app
          path: |
            grasscutter*.jar
            app/Resources/resources.zip
