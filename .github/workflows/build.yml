name: Build CI

on:
  push:
    branches:
      - 'main'
    paths:
      - '**.py'
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get AutoScripts
        run: git clone https://github.com/Womsxd/AutoMihoyoBBS.git --depth=1
      - name: Install dependencies
        run: |
          cd AutoMihoyoBBS
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Get Config
        run: |
          cd AutoMihoyoBBS/config
          wget ${{ secrets.PUSH_URL }} -O push.ini
          wget ${{ secrets.BOT1_URL }} -O bot_1.yaml
          wget ${{ secrets.BOT2_URL }} -O bot_2.yaml
          wget ${{ secrets.BOT3_URL }} -O bot_3.yaml
      - name: Auto Run
        run: |
          cd AutoMihoyoBBS
          python main_multi.py autorun
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: config
          path: AutoMihoyoBBS/config
