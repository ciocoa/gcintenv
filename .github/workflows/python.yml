name: Python

on:
  push:
    branches: ["main"]
    paths: ["*.py"]
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Initialize project
        run: |
          git clone https://github.com/Womsxd/AutoMihoyoBBS.git app --depth=1
          wget ${{ secrets.BOT_01 }} -O app/config/bot_01.yaml
          wget ${{ secrets.BOT_02 }} -O app/config/bot_02.yaml
          wget ${{ secrets.BOT_03 }} -O app/config/bot_03.yaml
          wget ${{ secrets.PUSH_0 }} -O app/config/push.ini
      - name: Install dependencies
        run: pip install -r app/requirements.txt
      - name: Build and Run
        run: python app/main_multi.py autorun
