version: '3.9'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    # volumes:
    #   - ./db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 123456
      ME_CONFIG_MONGODB_URL: mongodb://root:123456@mongo:27017
  grasscutter:
    image: nekohashizuku/grasscutter
    depends_on:
      - mongo
    restart: always
    ports:
      - 80:80
      - 443:443
      - 22102:22102/udp
    # volumes:
    #   - ./plugins:/root/plugins
    environment:
      LANGUAGE: zh_CN
      ACCESS_ADDRESS: 127.0.0.1
      BIND_PORT: 443
      ENABLE_CONSOLE: "false"
      MONGODB_URL: mongodb://root:123456@mongo:27017
